<div *ngIf="currentScreenSize != 'XSmall'" #modalcontent class="infocontainer">
    <span (click)="closemodal(modalcontent)" class="close">&times;</span>
    <div class="innerinfocontainer">
        <h2>Join the circle (use mouse/touchpad)</h2>
    </div>
</div>
